name: Deploy Static Site

# Only run on pushes to main branch
on:
  push:
    branches:
      - main
    paths:
      - 'static-site/**'  # Only if static-site files change

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Get the code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Set up SSH
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      # Deploy to server
      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            echo "Starting deployment..."
            
            # Navigate to project
            cd ~/mywebclass_hosting
            
            # Pull latest changes
            git pull origin main
            
            # Copy static files to web root
            sudo cp -r static-site/html/* /var/www/mywebsite/
            
            # Set permissions
            sudo chown -R www-data:www-data /var/www/mywebsite
            sudo chmod -R 755 /var/www/mywebsite
            
            echo "Deployment completed successfully! ✅"
          EOF
      
      # Verify deployment
      - name: Verify deployment
        run: |
          # Check if site is responding
          status_code=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_HOST }})
          
          if [ $status_code -eq 200 ]; then
            echo "✅ Site is responding (HTTP $status_code)"
          else
            echo "❌ Site returned HTTP $status_code"
            exit 1
          fi
      
      # Cleanup
      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
